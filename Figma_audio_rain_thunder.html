<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sounds of nature</title>
    <link rel="stylesheet" href="css/style_audio.css">
    <link href="https://fonts.googleapis.com/css2?family=Long+Cang&display=swap" rel="stylesheet">
    <link rel="icon" type="image" href="https://v1.iconsearch.ru/uploads/icons/humano2/128x128/weather-showers.png">
    <link rel="stylesheet" href="../Learn/css/animate.css">
</head>
    <body>

            <main class="main">
            <section class="intro_storm">
                <div class="intro_media">
                    <video class="intro_video" src="../Learn/img/video/Storm.mp4" playsinline autoplay muted loop>
                    </video>
                </div>
              
            </section>


            <!-- start Tab (audio) -->
            <section class="sidebar_storm">
                <div class="sidebar_innder">
                    <div id="container_storm">
                        <div class="tab">

                            <!-- start Tab of audio -->

                            <ul class="tabs active">
                                <li class="screen">
                                    <a class="a_screen_1"  href="#">
                                        <img class="img_screen" src="../Learn/img/svg/setting.svg" alt="screen_1">
                                    </a>
                                </li>
                                <li class="screen">
                                    <a class="a_screen_2" href="#">
                                        <img class="img_screen" src="../Learn/img/svg/theme.svg" alt="screen_2">
                                    </a>
                                </li>
                            </ul>
                            <!-- end Tab of audio -->


                            <!-- start Audioplayer of tab -->
                            <div class="tab_content">
                                <div class="tabs_item">


                                    <div id="controls" class="audio_controls pause">
                                        <div class="logo">
                                            <a href="#"> 
                                                <img  class="img_pause" src="../Learn/img/svg/pause.svg" alt="img_pause" style="display: block;"> 
                                            </a>
                                            <a href="#"> 
                                                <img class="img_play" src="../Learn/img/svg/play.svg" alt="img_play" style="display: none;"> 
                                            </a>
                                        </div>
                                        
                                        <div class="line">
                                            <audio id="audio" src="../Learn/music/storm.mp3"></audio>
                                              <div class="valume"> <span class="volumeBar"></span> </div>
                                        </div>
                                    </div>
                                        <!-- <div class="time"></div> -->
                                    <div id="jp_container" class="jp-audio jp-state-looped jp-state-playing">
                                           

                                    <div id="jp_container"></div>
                                    <div id="jp_container"></div>
                                
                            </div>
                            <!-- end Audioplayer of tab -->

                        </div>
                    </div>
                </div>
            </section>
            <!-- end Tab (audio) -->






           
            </main>
           

        </main>
        <script src="../Learn/js_figma/js_figma_audio.js"></script>
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <script src="../Learn/js_figma/wow.min.js"></script>
        <script>
            new WOW().init();
        </script>
       
    </body>
</html>
